<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/css.css">
    <link rel="shortcut icon" href="./CSS/factory.svg">

</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Get Random Email With Number</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form onsubmit="event.preventDefault(); generateEmails();">
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="username" class="form-label">User Name:</label>
                            <input type="text" id="username" name="username" class="form-control"
                                placeholder="Ex: anhtitan" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="domain" class="form-label">Domain:</label>
                            <input type="text" id="domain" name="domain" class="form-control"
                                placeholder="Ex: gmail.com" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="start_num" class="form-label">Start Number:</label>
                            <input type="number" id="start_num" name="start_num" class="form-control" required>
                        </div>

                        <div class="mb-3 col-6">
                            <label for="end_num" class="form-label">End Number:</label>
                            <input type="number" id="end_num" name="end_num" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-2">
                        <button type="submit" class="button-gen">Generate Emails</button>
                    </div>

                </form>

         
                    <div class="row">

                        <div class="col-1">
                            <div class="form-label">Result:</div>
                        </div>
                        <div class="col-11">
                            <div class="d-flex justify-content-end mb-2 container">

                                <button class="custom-button" onclick="copyEmails();">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                                <button class="custom-button" onclick="viewInNewTab();">
                                    <i class="bi bi-box-arrow-up-right"></i> View New Tab
                                </button>
                                <button class="custom-button" onclick="downloadEmails();">
                                    <i class="bi bi-download"></i> Download
                                </button>
                            </div>
                        </div>

                    </div>
             



                <textarea id="output" class="form-control" rows="10" placeholder="Ex: anhtitan@gmail.com"
                    readonly></textarea>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white py-3">
        <div class="container">
            <p class="mb-2">&copy; 2024 <strong>Anhtitan</strong></p>
            <a href="https://www.facebook.com/anhtitan.pda" target="_blank" class="text-white">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
    </footer>
</body>
<script src="./JS/js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>

</html>
